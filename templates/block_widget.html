<div id="schedule-block-widget" class="schedule-bl">
    <div class="schedule-bl-toolbox">Toolbox</div>
    <div class="schedule-bl-calendar">
        <div class="schedule-bl-calendar-header"></div>
        <div class="schedule-bl-calendar-weekdays">
            <div class="schedule-bl-calendar-weekdays-spacer" data-bind="click: prependWeek"></div>
            <div class="schedule-bl-calendar-weekdays-days" data-bind="foreach: weekDayNames">
                <div class="schedule-bl-calendar-weekdays-day" data-bind="text: weekDayName, blDayWidth"></div>
            </div>
            <div class="schedule-bl-calendar-row-border"></div>
        </div>
        <div class="schedule-bl-calendar-rows" data-bind="foreach: rows">
            <div class="schedule-bl-calendar-row">
                <div class="schedule-bl-calendar-row-labels">
                    <div class="schedule-bl-calendar-row-label-header"></div>
                    <div data-bind="foreach: experiments">
                        <div class="schedule-bl-calendar-row-label-experiment" data-bind="text: shortname"></div>
                    </div>
                </div>
                <div class="schedule-bl-calendar-row-timelines">
                    <div class="schedule-bl-calendar-row-timeline-header">
                        <div class="schedule-bl-calendar-row-timeline-header-months" data-bind="foreach: months">
                            <div class="schedule-bl-calendar-row-timeline-header-month" data-bind="date: month, format: 'MMMM YYYY', blMonthWidth: days"></div>
                        </div>
                        <div class="schedule-bl-calendar-row-timeline-header-days" data-bind="foreach: days">
                            <div class="schedule-bl-calendar-row-timeline-header-day" data-bind="date: day, format: 'DD', blDayWidth"></div>
                        </div>
                    </div>
                    <div class="schedule-bl-calendar-row-timeline-experiments" data-bind="foreach: experiments">
                        <div class="schedule-bl-calendar-row-timeline-experiment">
                            <div class="schedule-bl-calendar-row-timeline-visits" data-bind="foreach: visitsByDate($parent.startDate, $parent.endDate)">
                                <div class="schedule-bl-calendar-row-timeline-visit" data-bind="text: id, blVisitPosition, blRowStartDate: $parents[1].startDate"></div>
                            </div>
                        </div>
                    </div>
                    <div class="schedule-bl-calendar-row-time-marker" data-bind="blTimeMarkerPosition, blRowStartDate: startDate"></div>
                </div>
                <div class="schedule-bl-calendar-row-border"></div>
            </div>
        </div>
        <div class="schedule-bl-calendar-footer">
            <div class="schedule-bl-calendar-footer-spacer" data-bind="click: appendWeek"></div>
            <div class="schedule-bl-calendar-footer-content"></div>
        </div>
    </div>
    <div class="schedule-bl-footer"></div>
</div>
